#
# GitHub Actions workflow.
#
# Perfoms the following actions on a pull request:
# * Checkout the code
# * Install Node.js
# * Prepare the environment
# * Install dependencies
# * Lint the code
# * Run the tests
# * Confirm the build runs
#

name: 'PR Checks: Llana'

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:
    workflow_call:

jobs:
    pr_checks:
        name: 'Pull Request Package: Llana'
        runs-on: ubuntu-latest

        steps:
            -   name: 'Checkout'
                uses: actions/checkout@v4
                with:
                    token: ${{ secrets.GH_CI_CD_RELEASE }}

            -   name: Install Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: 18.18.2

            -   name: Install dependencies
                run: npm install

            -   name: Lint
                run: npm run lint

            -   name: MySQL Start
                run: sudo /etc/init.d/mysql start

            -   name: MySQL Sudo Access
                run: sudo mysql -uroot -e "SELECT version();"
            
            -   name: MySQL Set Root Password
                run: sudo mysql -uroot -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH caching_sha2_password BY 'pass'; exit;"

            -   name: Seed database
                run:  mysql -uroot -ppass < .docker/databases/mysql.sql

            -   name: Test
                run:  export DATABASE_URI="mysql://root:pass@127.0.0.1:3307/llana" && npm run test
