#
# GitHub Actions workflow.
#
# Perfoms the following actions on a pull request:
# * Checkout the code
# * Install Node.js
# * Prepare the environment
# * Install dependencies
# * Lint the code
# * Run the tests
# * Confirm the build runs
#

name: 'PR Checks: Llana'

on:
    pull_request:
        branches:
            - main
    workflow_dispatch:
    workflow_call:

jobs:
    pr_checks:
        name: 'Pull Request Package: Llana'
        runs-on: ubuntu-latest

        env:
            DB_DATABASE: llana
            DB_USER: root
            DB_PASSWORD: pass

        steps:

            -   name: 'Checkout'
                uses: actions/checkout@v4
                with:
                    token: ${{ secrets.GH_CI_CD_RELEASE }}

            -   name: Install Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: 18.18.2

            -   name: Prepare
                run: echo -e "shamefully-hoist=true\\n@fortawesome:registry=https://npm.fontawesome.com/\n//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_AUTH_TOKEN }}" > .npmrc

            -   name: Install dependencies
                run: npm install

            -   name: Lint
                run: npm run lint

            -   name: MySQL Password Override
                run: |
                    sudo systemctl stop mysql
                    sudo mysqld_safe --skip-grant-tables --skip-networking &
                    mysql -uroot -e "UPDATE mysql.user SET authentication_string=PASSWORD('pass') WHERE User='root';
                    FLUSH PRIVILEGES;"
                    sudo systemctl restart mysql
                    mysql -uroot -ppass -e 'SELECT version()'


            -   name: Seed database
                run:  mysql -uroot -ppass < .docker/databases/mysql.sql

            -   name: Test
                run:  export DATABASE_URI="mysql://root:pass@127.0.0.1:3307/llana" && npm run test
